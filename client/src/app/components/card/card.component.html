
<div class=" m-10">
    <h1 class="tx-ctr" >{{book.title}}</h1>
   <div class="flex jus-sp-bwn item al-ctr"><span>Object_ID</span> <li>{{ book._id }}</li></div>
   <div class="flex jus-sp-bwn item al-ctr"><span>Author</span> <li>{{ book.author }}</li></div>
   <div class="flex jus-sp-bwn item al-ctr"> <span>Country</span> <li>{{ book.country }}</li></div>
   <div class="flex jus-sp-bwn item al-ctr"> <span>Year</span> <li>{{ book.year }}</li></div>
   <div class="flex jus-sp-bwn item al-ctr"> <span>Language</span> <li>{{ book.language }}</li></div>
   <div class="flex jus-sp-bwn item al-ctr"> <span>Pages</span> <li>{{ book.pages }}</li></div>
   <div class="flex jus-sp-bwn item al-ctr"> <span>Price</span> <li>{{ book.price }}</li></div>
   <div class="flex jus-sp-bwn item al-ctr" > <span>More Details</span> <a *ngIf="!flg" class="bg-blue" href="{{book.link}}" target="_blank">More</a></div>
    <div  id="tool" class="flex flex-col">
        <div id="tooltext">
            <button   routerLink="update/{{book._id}}" class="item">Update</button>
            <button  (click)="deleteBook(book._id)" class="item">Delete</button>
        </div>
            <button (click)="deleteBook(book._id)" class="item">Delete</button>
            <!-- <button class="item">Delete</button> -->
    </div>
            
</div>
